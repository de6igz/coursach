version: "3.9"

services:
  db:
    image: postgres:16-alpine          # –∏–ª–∏ 15-alpine, –µ—Å–ª–∏ –Ω—É–∂–µ–Ω LTS
    container_name: coursach-postgres
    restart: unless-stopped

    # ‚öôÔ∏è  –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –±–µ—Ä—É—Ç—Å—è –∏–∑ .env (–µ—Å–ª–∏ –µ—Å—Ç—å) –∏–ª–∏ fallback-–∑–Ω–∞—á–µ–Ω–∏—è –Ω–∏–∂–µ
    environment:
      POSTGRES_DB:      ${DB_NAME:-yoga}
      POSTGRES_USER:    ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-supersecret}
      PGDATA: /var/lib/postgresql/data/pgdata

    ports:
      - "5432:5432"                    # —Ö–æ—Å—Ç‚Üí–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä

    volumes:
      - db_data:/var/lib/postgresql/data   # –ø–µ—Ä—Å–∏—Å—Ç–µ–Ω—Ç–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
      - ./create_table.sql:/docker-entrypoint-initdb.d/create_table.sql:ro

    # üîé –æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π healthcheck ‚Äî —É–¥–æ–±–µ–Ω –¥–ª—è depends_on –≤ –±—É–¥—É—â–µ–º
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:
